<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Informações</h1>
    <p>cadastre-se</p>
    <form action="">
        <fieldset class="dados">
            <legend>Dados Pessoais</legend>
                <div>
                    <label for="inome">Nome:</label><br>
                        <input type="text" name="nome" id="inome" placeholder="Digite seu nome">
                </div>
                <div>
                    <label for="isobrenome">Sobrenome:</label><br>
                        <input type="text" name="sobrenome" id="isobrenome" placeholder="Digite seu sobrenome">
                </div>
                <div>
                    <label for="iemail">E-mail:</label><br>
                        <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail">
                </div>
        </fieldset>
        <fieldset class="endereço">
            <legend>Endereço</legend>
                <div>
                    <label for="">Rua:</label><br>
                        <input type="text" name="Rua" id="irua" placeholder="Digite o nome da rua">
                </div>
                <div>
                    <label for="">Número:</label><br>
                        <input type="text" name="Número" id="inúmero" placeholder="Digite o número da casa">
                </div>
                <div>
                    <label for="">Bairro:</label><br>
                        <input type="text" name="Bairro" id="ibairro" placeholder="Digite o nome do bairro">
                </div>
                <div>
                    <label for="">Cidade:</label><br>
                        <input type="text" name="Cidade" id="icidade" placeholder="Digite o nome da cidade">
                </div>
                <div>
                    <label for="">CEP:</label><br>
                        <input type="text" name="CEP" id="icep" placeholder="Digite o CEP">
                </div>
        </fieldset>
        <div class="button"><button class="click">Enviar</button></div>
    </form>
</body>
</html>
