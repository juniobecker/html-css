<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Teste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form method="get" action="paginas/login01.html">
            <!--O atributo input type="hidden" no HTML5 é usado para armazenar informações que você não quer que o usuário veja na página, mas que precisa enviar para o servidor quando o formulário for submetido. Como exemplos de uso, podemos citar 1. Rastrear a origem de uma campanha de marketing 2. Passar o ID do produto em um e-commerce 3. Usar um token de segurança (CSRF Token)  4. Identificar o usuário logado 5. Capturar a data e hora do envio-->
            <input type="hidden" name="country" id="JP">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="name1">
                Nome Completo: <br>
                <input type="text" name="name" id="name1" required minlength="2" maxlength="4">
            </label> <br>

            <label for="lestname1">
                Sobrenome: <br>
                <input type="text" name="lestname" id="lestname1" required>
            </label> <br>

            <label for="yers1">
                Idade: <br>
                <input type="number" name="yers" id="yers1" step="1" min="18" max="120">
            </label><br>

            <label for="email1">
                E-mail: <br>
                <input type="text" name="yers" id="email1" required>
            </label><br>

            <label for="date1">
                Data de Nascimento: <br>
                <input type="date" name="yers" id="date1" step="1" min="2025-03-25" >
            </label>
            
        </fieldset>

        <fieldset>
            <legend>Dados Pofissionais</legend>
            <label for="companyname1">
                Nome da Empresa: <br>
                <input type="text" name="companyname" id="companyname1">
            </label> <br>
            <label for="companyjobtitle1">
                Cargo na Empresa: <br>
                <input type="text" name="companyjobtitle" id="companyjobtitle1">
            </label>
        </fieldset>
        
        <input type="submit" value="Cadastrar">
        
    </form>
    

    
</body>
</html>
