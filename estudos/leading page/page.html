<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Leading Page</title>
</head>
<body>
    <header>
        <div class="logomarca">
            <img src="imagens/MIKASSA.png" alt="">
        </div>
        
    </header>
    <section>
        <div class="frase">
            Máxima  <br>Performance!
        </div>
        <div class="img">
            <img src="imagens/bola de volei.png" alt="">
        </div>
        <div class="frase">
            Para verdadeiros<br> atletas!
        </div>
    </section>
    <article>
        <div class="qualidades">
            <div class="icon">
                <div class="iconimg"><img src="imagens/silhueta_sacando.png" alt=" silhueta sacando">
                </div>
                <div>
                <p>Precisão</p>
            </div>
            </div>
            <div class="icon">
                <div class="iconimg"><img src="imagens/velocimetro.png" alt="velocimetro">
                </div>
                <div>
                <p>Velocidade</p>
            </div>            
            </div>
            <div class="icon">
                <div class="iconimg"><img src="imagens/leve.png" alt=" silhueta sacando">
            </div>
            <div>
                <p>Mais leveza</p>
            </div>
        </div>
    </article>
    <aside>
        <div class="compra">
                <div class="info">
                    <form action="">
                        <label for="iname">Nome:</label>
                        <input type="text" name="" id="iname">
                        <label for="isobre">Sobrenome:</label>
                        <input type="text" name="" id="isobre">
                        <label for="iemail">E-mail</label>
                        <input type="email" name="" id="iemail">
                        <input type="submit" value="Enviar">
                    </form>
                </div>
        </div>
    </aside>
</body>
</html>
