<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Mescladas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }
        tr > td {
            border: 1px solid black;
            text-align: center;
        }

    </style>
    
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td colspan="2" rowspan="2">3</td>
            <td>4</td>
            
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            
            
        </tr>
        <tr>
            <td colspan="4">8</td>
            
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
