<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

        <video width="500" poster="capa/Rg Junio.jpg"  controls>
            <source src="media/Paisagem.mp4">
            <source src="media/paisagem.m4v">
            <source src="media/Paisagem.webm">
            <source src="media/Paisagem.ogv">
            <p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>


        </video>
        <h1>Podemos colocar vídeos de outras plataformas de vídeo sem hospedar diretamente no nosso site</h1>

        <iframe width="500" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=TyxGS2grt-yGX8Uo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
