<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Tetsando o uso de um iframe</h1>
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0"
        height="500px">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
            
        
         para aprender a programar.
        </p>

        <p>
            O site do 

            <iframe src="https://www.google.com.br" frameborder="0">
                <a href="https://www.google.com.br"></a>
            </iframe> 

            também é muuto legal , pena que não funciona dentro do iframe!
        </p>

        <p>
            O repositório do Guanabara 

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
                <a href="https://gustavoguanabara.githun.io" target="_blank"></a>
            </iframe>

            também é bem legal!
        </p>
</body>
</html>
